<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mal Enes — Alevli Yazı</title>
<style>
  /* Reset & temel ayarlar */
  :root{
    --bg:#070407;
    --text-size:clamp(48px, 12vw, 140px);
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    background: radial-gradient(1200px 600px at 10% 10%, #0b0608 0%, var(--bg) 40%);
    color:#fff;
    font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* Stage */
  .stage{
    position:relative;
    width:100%;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    gap:28px;
    padding:40px;
  }

  /* Büyük yazı */
  .title{
    position:relative;
    font-weight:800;
    font-size:var(--text-size);
    line-height:0.9;
    letter-spacing:-4px;
    text-transform:none;
    color:transparent;
    -webkit-background-clip:text;
            background-clip:text;
    background-image: linear-gradient(180deg, #ffffff 0%, #ffec8a 30%, #ff8b00 55%, #ff2500 80%, #a80000 100%);
    background-size:100% 300%;
    animation: riseColors 3.5s linear infinite;
    text-shadow:
       0 6px 20px rgba(255,100,0,0.08),
       0 1px 0 rgba(0,0,0,0.6);
    mix-blend-mode:screen;
    display:inline-block;
    padding:0 12px;
  }

  @keyframes riseColors{
    0%{background-position:0% 10%}
    50%{background-position:0% 60%}
    100%{background-position:0% 10%}
  }

  /* Alevleri barındıran alan (yazının altında) */
  .flames{
    position:absolute;
    width:min(86vw,1200px);
    height:calc(var(--text-size) * 0.9);
    left:50%;
    transform:translateX(-50%);
    bottom:calc(50% - (var(--text-size) / 2) - 8px); /* tam yazının altına yerleştirir */
    pointer-events:none;
    overflow:visible;
    display:block;
  }

  /* Her bir alev sütunu */
  .flame{
    position:absolute;
    bottom:0;
    width:20px;
    height:120px;
    transform-origin:center bottom;
    filter:blur(18px);
    mix-blend-mode:screen;
    opacity:0.95;
    border-radius:50% 50% 40% 40% / 60% 60% 40% 40%;
    animation: flicker 1s infinite ease-in-out;
  }

  /* Renk katmanları için farklı opaklık ve blur'lar */
  .flame::before,
  .flame::after{
    content:"";
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    bottom:0;
    border-radius:50% 50% 40% 40% / 60% 60% 40% 40%;
    width:100%;
    height:100%;
    mix-blend-mode:screen;
  }

  /* İç renk dağılımı (iç parlak merkez, dış turuncu-kırmızı) */
  .flame::before{
    background: radial-gradient(closest-side, rgba(255,255,200,0.95) 0%, rgba(255,220,90,0.65) 35%, rgba(255,140,20,0.18) 60%, rgba(255,80,10,0.02) 75%, transparent 100%);
    filter:blur(6px);
    transform:scale(0.9);
  }
  .flame::after{
    background: radial-gradient(closest-side, rgba(255,200,100,0.35) 0%, rgba(255,120,40,0.15) 40%, rgba(180,40,30,0.06) 70%, transparent 100%);
    filter:blur(12px);
    transform:scale(1.12);
    opacity:0.85;
  }

  /* Farklı alevleri konumlandırmak */
  /* Bu blokta farklı genişlik, pozisyon ve animasyon süreleri veriyoruz */
  .flame.f1{left:42%; width:36px; animation-duration:1.05s; transform:translateY(0);}
  .flame.f2{left:48%; width:22px; animation-duration:0.9s; filter:blur(16px)}
  .flame.f3{left:54%; width:28px; animation-duration:1.2s;}
  .flame.f4{left:30%; width:18px; animation-duration:0.8s; opacity:0.85}
  .flame.f5{left:66%; width:34px; animation-duration:1.1s; opacity:0.95}
  .flame.f6{left:58%; width:16px; animation-duration:0.75s; opacity:0.9}
  .flame.f7{left:46%; width:12px; animation-duration:0.65s; opacity:0.85}
  .flame.f8{left:50%; width:48px; animation-duration:1.35s; opacity:0.98; filter:blur(20px)}

  /* Yukarı doğru büyüyüp küçülen, sallanan animasyon */
  @keyframes flicker{
    0%{transform:translateY(0) scaleY(0.6) rotate(-2deg); opacity:0.85}
    25%{transform:translateY(-6%) scaleY(1) rotate(3deg); opacity:1}
    50%{transform:translateY(-12%) scaleY(0.9) rotate(-2deg); opacity:0.9}
    75%{transform:translateY(-8%) scaleY(1.05) rotate(2deg); opacity:1}
    100%{transform:translateY(0) scaleY(0.6) rotate(-1deg); opacity:0.86}
  }

  /* Kıvılcım efektleri */
  .sparks{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    bottom:calc(50% - (var(--text-size) / 2) - 2px);
    width:70%;
    height:40%;
    pointer-events:none;
    overflow:visible;
  }
  .spark{
    position:absolute;
    width:4px;
    height:4px;
    background: radial-gradient(circle, #fff 0%, #ffd96b 40%, rgba(255,80,20,0.7) 80%, transparent 100%);
    border-radius:50%;
    opacity:0;
    transform:translateY(0) scale(0.6);
    mix-blend-mode:screen;
    animation: sparkAnim linear infinite;
  }

  @keyframes sparkAnim{
    0%{opacity:1; transform:translateY(0) scale(0.6)}
    60%{opacity:0.9; transform:translateY(-60px) scale(1)}
    100%{opacity:0; transform:translateY(-120px) scale(1.2)}
  }

  /* Küçük responsive düzeltmeler */
  @media (max-width:640px){
    .title{letter-spacing:-1px}
    .flames{height:calc(var(--text-size) * 0.8)}
  }

  /* Alt açıklama (isteğe bağlı) */
  .hint{
    position:relative;
    color:rgba(255,255,255,0.28);
    font-size:14px;
    letter-spacing:0.2px;
    margin-top:8vh;
  }
</style>
</head>
<body>
  <div class="stage">
    <div class="title">Mal Enes</div>

    <!-- Flames container: farklı alev div'leri -->
    <div class="flames" aria-hidden="true">
      <div class="flame f1"></div>
      <div class="flame f2"></div>
      <div class="flame f3"></div>
      <div class="flame f4"></div>
      <div class="flame f5"></div>
      <div class="flame f6"></div>
      <div class="flame f7"></div>
      <div class="flame f8"></div>
    </div>

    <!-- Sparks (kıvılcımlar) -->
    <div class="sparks" aria-hidden="true">
      <!-- 10 rastgele kıvılcım (konumları JS ile hafifçe değişecek) -->
      <div class="spark" style="left:10%; animation-duration:1.1s; animation-delay:0.0s"></div>
      <div class="spark" style="left:22%; animation-duration:0.9s; animation-delay:0.2s"></div>
      <div class="spark" style="left:34%; animation-duration:1.3s; animation-delay:0.1s"></div>
      <div class="spark" style="left:46%; animation-duration:1.0s; animation-delay:0.3s"></div>
      <div class="spark" style="left:50%; animation-duration:0.8s; animation-delay:0.05s"></div>
      <div class="spark" style="left:58%; animation-duration:1.2s; animation-delay:0.25s"></div>
      <div class="spark" style="left:66%; animation-duration:0.85s; animation-delay:0.15s"></div>
      <div class="spark" style="left:76%; animation-duration:1.35s; animation-delay:0.4s"></div>
      <div class="spark" style="left:40%; animation-duration:1.05s; animation-delay:0.12s"></div>
      <div class="spark" style="left:30%; animation-duration:0.95s; animation-delay:0.18s"></div>
    </div>

    <div class="hint">Alev efektleri ve yazı animasyonu — dilersen renk, hız veya yazı değiştirebilirim.</div>
  </div>

<script>
  // JS ile kıvılcım animasyonlarında küçük rastgelelik ekleyelim (zorunlu değil ama güzel gözükür)
  (function(){
    const sparks = document.querySelectorAll('.spark');
    sparks.forEach((s, idx) => {
      // her bir kıvılcım için tekrar eden animasyon delay'leri ve x-traslate ekleyelim
      const dur = parseFloat(getComputedStyle(s).animationDuration) || (0.9 + Math.random()*0.6);
      const delay = parseFloat(getComputedStyle(s).animationDelay) || (Math.random()*0.4);
      s.style.animationDuration = (dur + Math.random()*0.6) + 's';
      s.style.animationDelay = (delay + Math.random()*0.6) + 's';
      // yatay hafif sapma
      const drift = (Math.random()-0.5) * 120;
      s.animate([
        { transform: 'translate(0,0) scale(0.6)', opacity:1 },
        { transform: `translate(${drift}px, -60px) scale(1)`, opacity:0.9, offset:0.6 },
        { transform: `translate(${drift*1.6}px, -120px) scale(1.2)`, opacity:0, offset:1 }
      ], {
        duration: (dur+600) * 1000,
        iterations: Infinity,
        delay: (delay*1000)
      });
    });
  })();
</script>
</body>
</html>
